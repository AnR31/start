<div class="table-container">
    <table>
      <caption><h3 class="header">Posts</h3></caption>
      <tr>
        <th>title</th>
        <th>author</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td (click)="onTitleClick()">{{post.title}}<p *ngIf="bodyVisible">{{post.body}}</p></td>
        <td> <a routerLink="user/{{post.userId}}">author</a></td>
      </tr>
    </table>
</div>
